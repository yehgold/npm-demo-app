apiVersion: apps/v1
kind: Deployment
metadata:
  name: npm-demo-app
  labels:
    app: npm-demo-app
  namespace: npm-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: npm-demo-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: npm-demo-app
    spec:
      containers:
      - image: leonjalfon1/npm-demo-app:v1.0
        imagePullPolicy: Always
        name: npm-demo-app
        ports:
        - containerPort: 3000
          protocol: TCP
